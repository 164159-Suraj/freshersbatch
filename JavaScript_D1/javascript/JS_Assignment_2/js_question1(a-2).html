<html>
<head><title>B.M.I Calculation</title>
</head>
<body>
<script>
var mass1=parseInt(prompt("Enter Mark's Mass","Enter..."));
var height1=parseInt(prompt("Enter Mark's Height","Enter..."));
var mass2=parseInt(prompt("Enter Jhon's Mass","Enter..."));
var height2=parseInt(prompt("Enter Jhon's Height","Enter..."));
var bmi1=mass1/(height1*height1);
var bmi2=mass2/(height2*height2);
var res=bmi1>bmi2;

document.write("Is Mark's BMI is greater than Jhon's:?",res);
</script>
</body>
</html>
