<html>
<head><title>Array implementation</title> 
</head>
<body>
<script>

var bill=[124,48,268];
var tip=[];
var i;
var total=[];
for(i=0;i<3;i++)
{
  if(bill[i]<50)
   {
     tip[i]=bill[i]*0.2;
   }
  else if(bill[i]>50 && bill[i]<200)
   {
     tip[i]=bill[i]*0.2;
   }
  else
   {
     tip[i]=bill[i]*0.1;
   }
}
for(i=0;i<3;i++)
 {
   total[i]=bill[i]+tip[i];
 }

document.write("Tips given:");
document.write('<br/>');
for(i=0;i<3;i++)
 {
   document.write(tip[i]);
  document.write('<br/>');
 }
 document.write('<br/>');
document.write("total value");
for(i=0;i<3;i++)
 {
     document.write('<br/>');
    document.write(total[i]);
    
 }


</script>
</body>
