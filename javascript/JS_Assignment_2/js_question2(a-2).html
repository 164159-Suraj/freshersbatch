<html>
<head><title>Temperature Calculation</title>
<script>
function Show_results(val)
{  
      if(isNaN(val))
        {
           alert("Must input numbers");
        }
   else
      document.write((val-32)*(5/9));
 
}
</script>
</head>
<body>
  <p>Click on result Button to check the celcius value</p>
<form>
   <input name="text"  placeholder="enter...">
   <input type="button" onclick="Show_results(text.value)" value="Show Results">
</form>
</body>
</html>
